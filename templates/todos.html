{% for todo in todo_list %}
<div class="ui segment">
    <p class="ui big header">{{todo.id }} . {{ todo.title }} - {{ todo.type_of_place }} | {{ todo.summary }}</p>

    {% if todo.Expenditure == True %}
    <span class="ui gray label">{{ todo.Expenditure }}</span>
    {% else %}
    <span class="ui green label">{{ todo.Expenditure }}</span>
    {% endif %}

    <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
    <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
</div>
{% endfor %}
</div>
