<section class="container">
    <div class="row">
       <div class="col">
          <form action="/login" method="post" novalidate>
             <p>
                {{ form.email.label }}<br>
                {{ form.email(size =32) }}
             </p>
             <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
             </p>
             <p>{{ form.submit() }}</p>
          </form>
       </div>
    </div>
 </section>
