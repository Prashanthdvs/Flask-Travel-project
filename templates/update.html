    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    
    <body>
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">My Travel Experiences</h1>
    
            <form class="ui form" action="/update/{{ todo.id }}" method="post" >
                <div class="field">
                    <label>Place</label>
                    <input type="text" name="title" placeholder="Enter place name..." value="{{ todo.title }}"><br>
                </div>
                <!-- <button class="ui blue button" type="submit">Add</button> -->
                <div class="field">
                    <label>Memories</label>
                    <input type="text" name="summary" placeholder="Your travel history..." value="{{ todo.summary }}"><br>
                </div>
                <div class="field">
                    <label>Type of Place</label>
                    <input type="text" name="type_of_place" placeholder="Place is famous for..." value="{{ todo.type_of_place }}"><br>
                </div>
                <!-- <div class="field">
                    <label>Visited On</label>
                    <input type="text" name="visited_on" placeholder="Your travel history..."><br>
                </div>              -->
                <div class="field">
                    <label>Expenditure</label>
                    <input type="number" name="Expenditure" placeholder="Enter the travel expenses in INR...." value="{{ todo.Expenditure }}"><br>
                </div>                        
                <button class="ui blue button" type="submit">Update</button>            
            </form>
    
        </div>
    </body>
    
    </html>
